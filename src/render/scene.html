<a-scene vr-mode-ui="enabled: false" stats="false">
  <a-sky color="#454545"></a-sky>
  <a-dodecahedron
    id="world"
    color="#28352A"
    material="flatShading: true;"
    face-normals="visualize: false;"
  >
    <a-entity align-to-face="
                selector: #world;
                distance: 0.8;
                facingTarget: false;">
      <a-entity id="terminal"
                game
                terminal="showInputElement: false"
                position="0 0.25 0"
                text="
                  color: #C2FFC5;
                  baseline: top;
                  width: 0.75;
                  wrapCount: 60;
                  font: https://cdn.aframe.io/fonts/SourceCodePro.fnt;
                ">
      </a-entity>
    </a-entity>
  </a-dodecahedron>
  <a-camera
    align-to-face="selector: #world; facingTarget: false;"
    fov="7"
    user-height="0"
  ></a-camera>
</a-scene>
