<a-scene
  game
  stats
  stats-fps-only
  vr-mode-ui="enabled: false"
>
  <a-dodecahedron
    id="world"
    color="#28352A"
    material="flatShading: true;"
    face-normals="visualize: false;"
  >
    <a-entity
      current-sector-observer
      rotate-to-face="selector: #world; index: 0"
    >
      <a-entity id="terminal"
                terminal
                position="0 0.25 0.8"
                text="
                  color: #C2FFC5;
                  baseline: top;
                  width: 0.75;
                  wrapCount: 60;
                  font: https://cdn.aframe.io/fonts/SourceCodePro.fnt;
                "
      ></a-entity>
    </a-entity>
  </a-dodecahedron>
  <a-entity
    current-sector-observer
    rotate-to-face="selector: #world; index: 0; animated: true; duration: 2500"
  >
    <a-camera fov="15"
      user-height="0"
      position="0 0 5"
      look-controls-enabled="false"
      wasd-controls-enabled="false"></a-camera>
  </a-entity>
</a-scene>
